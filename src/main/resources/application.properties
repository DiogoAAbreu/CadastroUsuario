spring.application.name=CadastroUsuario

#Conexão Banco de Dados
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

#Configurações do JPA
#inforque que ele vai se auto atualizar
spring.jpa.hibernate.ddl-auto=update
#mostra as tabelas
spring.jpa.show-sql=true
#mostra alterações no console
spring.h2.console.enabled=true

#Configurar o flyway
#ativa o flyway
spring.flyway.enabled=true
#passa caminho onde o flyway vai atuar
spring.flyway.locations=classpath:db/migrations
#informa que é para fazer as migrações para a tabela já existente
spring.flyway.baseline-on-migrate=true